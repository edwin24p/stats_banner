<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats Preview</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <div class="container flex-row jc-center ai-c vh-100">
      <div class="banner flex-column flex-lg-row border">
        <!--Desktop Image-->
        <div class="banner__header d-sm-none">
          <img class="border-right" src="images/image-header-desktop.jpg" />
        </div>
        <!--Mobile Image-->
        <div class="banner__header d-lg-none">
          <img class="border-top" src="images/image-header-mobile.jpg" />
        </div>
        <!--Content-->
        <div class="banner__content flex-column p-4">
          <h1>Get <span> insights </span>that help your business grow.</h1>
          <p class="py-3">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <!--Stats-->
          <div class="banner__stats flex-column flex-lg-row">
            <div class="mb-3">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="mb-3">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div>
              <h3>12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
